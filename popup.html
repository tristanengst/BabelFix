<!doctype html>
<html style="background-color: white width: 200px;">
    <head>
        <script src="popup.js"></script>
    </head>
    <body style="margin: 0px; padding: 10px">
        <span id="language_setting">Language set to</span>
        <select id="language_selector" style="color: #ff9900;">
            <option value="FRENCH" id="FRENCH">French</option>
            <option value="MANDARIN" id="MANDARIN">Mandarin</option>
            <option value="SPANISH" id="SPANISH">Spanish</option>
        </select>
        <hr style="color: #ff9900;">
        <table id="table">
        </table>
        <hr style="color: #ff9900;">
        <div id="button_container">
            <button id="clear_button">Clear Saved Words</button style="color: #ff9900;">
        </div>
        <p style="color: orange">
            Select a word, and...
            <br />
            <b>Ctrl+Shift+Z</b> for its translations
            <br />
            <b>Ctrl+Shift+X</b> for its conjugations
        </p>
        <p style="color: orange; font-size: 10px; margin-bottom: -2.5px">
            WordReference is awesome and provides all of BabelFix's translations!
        </p>
        <img src="images/title_image_beta.png" style="margin-right: -10px; margin-left: -10px; margin-bottom: -20px; margin-top: 5px;">
    </body>
</html>
